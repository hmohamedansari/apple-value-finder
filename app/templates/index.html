<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Value Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Add CSS for carousel library later if needed -->
</head>
<body>
    <header>
        <h1>Find Your Apple Value</h1>
    </header>

    <main>
        <section id="budget-input">
            <label for="budget">Enter your budget (INR â‚¹):</label>
            <input type="number" id="budget" name="budget" min="10000" step="1000" placeholder="e.g., 100000">
            <button id="find-button">Find Devices</button>
        </section>

        <section id="results-carousel" style="display: none;">
            <h2>Matching Devices</h2>
            <div class="carousel-container">
                <!-- Carousel items will be injected here by JavaScript -->
                <p>Loading...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Data sourced from Apple India. Prices subject to change.</p>
    </footer>

    <script>
        // Basic JavaScript to fetch data (expand later)
        const budgetInput = document.getElementById('budget');
        const findButton = document.getElementById('find-button');
        const resultsSection = document.getElementById('results-carousel');
        const carouselContainer = resultsSection.querySelector('.carousel-container');

        findButton.addEventListener('click', async () => {
            const budget = budgetInput.value;
            if (!budget || budget <= 0) {
                alert('Please enter a valid budget.');
                return;
            }

            resultsSection.style.display = 'block';
            carouselContainer.innerHTML = '<p>Loading...</p>'; // Show loading indicator

            try {
                const response = await fetch(`/api/find-by-budget?amount=${budget}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // --- Placeholder: Display raw data for now ---
                // TODO: Implement actual carousel rendering
                carouselContainer.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;

            } catch (error) {
                console.error('Error fetching data:', error);
                carouselContainer.innerHTML = '<p>Sorry, could not fetch results. Please try again.</p>';
            }
        });
    </script>
</body>
</html>
